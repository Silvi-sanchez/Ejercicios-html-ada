<body>
   <h1>Mi diario</h1> <br/>

   <h2>Lunes</h2>
   <p>Tuve una clase de canto</p>
   <h2>Martes</h2>
   <p>Miré una película en casa</p>
   <h2>Miércoles</h2>
   <p>Salí a caminar por el parque</p>
   <h2>Jueves</h2>
   <p>Cociné budín de banana</p>
   <h2>Viernes</h2>
   <p>Salí a andar en bicicleta con mi esposo</p>
   <h2>Sábado</h2>
   <p>Toqué la guitarra y disfruté el día soleado</p>
   <h2>Domingo</h2>
   <p>Disfruté descansando en casa</p>
